<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text {
            font-size: 20px;
            margin: 20px 0;
            /* Сохраняем размеры при скрытии */
            visibility: visible;
            height: auto;
            min-height: 1em; /* Минимальная высота для пустого состояния */
        }

        #text.hidden {
            visibility: hidden; /* Элемент невидим, но занимает место */
        }
    </style>
</head>
<body>

<div id="text">Текст.</div>
<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');
    
    toggleButton.addEventListener('click', function() {
        if (textElement.classList.contains('hidden')) {
            textElement.classList.remove('hidden');
            toggleButton.textContent = 'Скрыть текст';
        } else {
            textElement.classList.add('hidden');
            toggleButton.textContent = 'Показать текст';
        }
    });
</script>

</body>
</html>
