<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text {
            font-size: 20px;
            margin: 20px 0;
            height: 1.5em; /* Фиксируем высоту контейнера */
            line-height: 1.5em; /* Для вертикального выравнивания */
            overflow: hidden; /* Скрываем выходящий за границы контент */
        }
    </style>
</head>
<body>

<div id="text">Текст.</div>
<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');
    toggleButton.addEventListener('click', function() {
        if (textElement.style.visibility === 'hidden') {
            textElement.style.visibility = 'visible'; // Показываем текст
            toggleButton.textContent = 'Скрыть текст';
        } else {
            textElement.style.visibility = 'hidden'; // Скрываем текст (место остается занятым)
            toggleButton.textContent = 'Показать текст';
        }
    });
</script>

</body>
</html>
